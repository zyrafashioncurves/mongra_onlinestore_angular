<p-toolbar class="mb-6">
    <ng-template #start>
        <p-button label="Add New Product" icon="pi pi-plus" severity="contrast" raised class="mr-2" (onClick)="openNew()" />

    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table #dt [value]="flattenedProducts" [rows]="10" [columns]="cols" [paginator]="true"
    [globalFilterFields]="['name','category','color','size']" [tableStyle]="{ 'min-width': '90rem' }"
    [(selection)]="selectedProducts" [rowHover]="true" dataKey="code"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Products</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>

    <ng-template #header>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Color</th>
            <th>Category</th>
            <!-- <th>Reviews</th>
            <th>Status</th> -->
            <th style="min-width: 10rem">Actions</th>
        </tr>
    </ng-template>

    <ng-template #body let-item>
        <tr>
            <td>
                <img [src]="item.image" [alt]="item.name" style="width: 64px" class="rounded" />
            </td>
            <td>{{ item.name }}</td>
            
            <td>{{ item.color }}</td>
            <td>{{ item.category }}</td>
            <!-- <td>
                <p-rating [(ngModel)]="item.rating" [readonly]="true" />
            </td>
            <td>
                <p-tag [value]="item.status" [severity]="getSeverity(item.status)" />
            </td> -->
            <td>
                <p-button icon="pi pi-pencil"  raised class="mr-2" label="Edit" severity="contrast" outlined
                    (click)="editProduct(item)" />
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmdialog [style]="{ width: '450px' }" />
